<script>
    function inputvalue() {
        let valueinput = +prompt("Enter value input: ");
        document.write(factorial(valueinput));
    }

    function factorial(n) {
        if (n == 2) {
            resultvalue = 2;
        } else {
            resultvalue = n * (n - 1);
        }
        return resultvalue;
    }
