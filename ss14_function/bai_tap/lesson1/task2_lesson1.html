<!DOCTYPE html>
<html lang="en">
<head>

<body>
<input id="number" type="number" size="25" oninput="alertNumber()">
<p id="result"></p>

        let number1 = +document.getElementById("number").value;
        document.getElementById("result").innerHTML = number1;
    }

</script>
