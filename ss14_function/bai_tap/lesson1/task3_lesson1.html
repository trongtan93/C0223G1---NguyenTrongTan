<script>
    let number1 = +prompt("Enter value number 1: ");
    let number2 = +prompt("Enter value number 2: ");
    alert(compareParameter(number1, number2));

    function compareParameter(number1, number2) {
        if (number1 > number2) {
            return number1;
        } else {
            return number1 + number2;
        }
