<script>
    let lengthA = +prompt("Enter length array A: ");
    let arrA = [];
    let numberCount = 0;
    let stringCount = 0;
    for (let i = 0; i < lengthA; i++) {
        let ele = +prompt("Enter elements in array A: ");
        arrA.push(ele);
    }
    alert(check());

    function check() {
        for (let i = 0; i < lengthA; i++) {
            if (arrA[i] - arrA[i] == 0) {
                numberCount = numberCount + 1;
            } else {
                stringCount = stringCount + 1;
            }
        }
        if (stringCount == 0) {
            result = 1;
        } else if (numberCount == 0) {
            result = 0;
        } else {
            result = -1;
        }
        return result;
    }

</script>
