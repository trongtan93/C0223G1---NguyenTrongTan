<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= 2*i - 1; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
