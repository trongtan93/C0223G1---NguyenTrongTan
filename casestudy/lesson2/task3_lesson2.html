<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= 2*i - 1; j++) {
            if ( j == 1 || j == (2*i-1) || i == 5) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
