<script>
    let numE = prompt("Enter numbers elements of array: ");
    let arr = [];
    for (let i = 0; i < numE; i++) {
        let ele = prompt("Enter element: ");
        arr.push(ele);
        if (arr[i] == "-") {
            arr[i] = "_";
        }
    }
    document.write(arr);

</script>
