<script>
    const myNumber = prompt("Enter your number: ");
    const str = myNumber.toString();
    const myArray = str.split("");

    for (let i = 0; i < myArray.length; i++) {
        if ((myArray[i] % 2 == 0) && (myArray[i-1] % 2 == 0)){
            document.write('-', str[i]  );
        } else {
            document.write(str[i]);
        }
    }
    console.log(myArray)




</script>
