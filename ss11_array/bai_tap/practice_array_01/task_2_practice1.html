<script>
    let array = [7, 9, 11, 20, 5, 6, 115, 99, 88, 3];
    let max = array[0];
    let cout = 0;

    for (let i = 0; i <= array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            cout = i;
        }
    }
    document.write("max number: " + max + " position: " + cout);

</script>
