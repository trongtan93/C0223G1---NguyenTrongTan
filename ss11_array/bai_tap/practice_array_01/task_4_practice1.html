<script>
    let widthArr = +prompt("Enter elements of array: ");
    let ele = "";
    let list = [];

    for (let i = 0; i < widthArr; i++) {
        ele = +prompt("Enter elements: ");
        list.push(ele);
    }
    document.write("list is: " + list + "<br>");
    document.write("reverse list is: " + list.reverse());

</script>
