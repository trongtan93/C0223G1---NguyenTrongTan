<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication table</title>
</head>
<body>
<h1> Multiplication table </h1>
<script>
    let  content = "<table border='1' cellspacing='0' cellpadding='20' width='200'>";
    for (let i = 1; i < 11; i++) {
        content = content + "<tr>"
        for (let j = 1; j < 11; j++) {
            content = content + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        content = content + "</tr>";
    }
    content = content + "</table>";

    document.write(content);

</script>

</body>
</html>
