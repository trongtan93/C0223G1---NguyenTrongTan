<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum 20 numbers first in fibonacci</title>
</head>
<body>

</body>
</html>
<script>
    let fibo1 = 0;
    let fibo2 = 1;
    let fiboN;

    for (let i = 1; i < 19; i++) {
        fiboN = fibo1 + fibo2;
        fibo1 = fibo2;
        fibo2 = fiboN;
    }
    document.write(+fiboN + fibo2 + fibo1 - 1);

</script>
